<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="etchasketch.css" rel="stylesheet">
</head>
<body>
    <header class="header">Etch-A-Sketch</header>
    <div class="inputs-grid">
        <div class="color-input">
            <div class="label">Black
            <label class="switch">
            <input type="radio" name="color-inputs" value="Black" id="black"></input>
            <span class="slider"></span>
            </label>
            </div>
            <div class="label">Red
            <label class="switch">
            <input type="radio" name="color-inputs" value="Red" id="red"></input>
            <span class="slider"></span>
            </label>
            </div>
            <div class="label">Green
            <label class="switch">
            <input type="radio" name="color-inputs" value="Green" id="green"></input>
            <span class="slider"></span>
            </label>
            </div>
            <div class="label">Blue
            <label class="switch">
            <input type="radio" name="color-inputs" value="Blue" id="blue"></input>
            <span class="slider"></span>
            </label>
            </div>
            <div class="label">Rainbow
            <label class="switch">
            <input type="radio" name="color-inputs" value="Rainbow" id="rainbow"></input>
            <span class="slider"></span>
            </label>
            </div>
            <div class="label">Eraser
            <label class="switch">
            <input type="radio" name="color-inputs" value="Eraser" id="eraser"></input>
            <span class="slider"></span>
            </label>
            </div>
            <button class="create-grid" onclick="refreshRows()">Refresh Grid</button>
        </div>
        
    <div class="grid-position">
    <div id="container">
    </div>
    </div>
    
   
    </div>



    <script defer src="etchasketch.js"></script>
   

    
</body>

</html>
