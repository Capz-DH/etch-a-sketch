<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="etchasketch.css" rel="stylesheet">
</head>
<body>
    <header class="header">Etch-A-Sketch</header>
    <div class="inputs-grid">
        <div class="color-input">
            <input type="radio" name="color-inputs" value="Black" id="black">Black</input>
            <input type="radio" name="color-inputs" value="Red" id="red">Red</input>
            <input type="radio" name="color-inputs" value="Green" id="green">Green</input>
            <input type="radio" name="color-inputs" value="Blue" id="blue">Blue</input>
            <input type="radio" name="color-inputs" value="Rainbow" id="rainbow">Rainbow</input>
            <input type="radio" name="color-inputs" value="Eraser" id="eraser">Eraser</input>
            <button class="create-grid" onclick="refreshRows()">Refresh Grid</button>
        </div>
        
    <div class="grid-position">
    <div id="container">
    </div>
    </div>
    
   
    </div>



    <script defer src="etchasketch.js"></script>
   

    
</body>

</html>
